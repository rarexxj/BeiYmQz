<body style="background-color: #eff2f7">
<div class="infoPeople-box">
    <div class="infoPeople-main">
        <div class="infoVisa-visatitle infoData-visatitle margintop20">宝宝信息</div>
        <div class="infoData-contacts clearfix">
            <div class="infoData-contactsl fl">

                <li class="infoData2-sex clearfix">
                    <div class="sex marginr86 fl active">男</div>

<script>
    $(function () {
        sexchioce(); //性别选择
        function sexchioce() {
            $('.sex').on('click', function () {
                $(this).addClass('active');
                $(this).siblings('.sex').removeClass('active')
            })
        }

        //时间日期
        datetime();
        function datetime() {
            var currYear = (new Date()).getFullYear();
            var opt = {};
            opt.date = {preset: 'date'};
            opt.datetime = {preset: 'datetime'};
            opt.time = {preset: 'time'};
            opt.default = {
                theme: 'android-ics light', //皮肤样式
                display: 'modal', //显示方式
                mode: 'scroller', //日期选择模式
                dateFormat: 'yyyy-mm-dd',
                lang: 'zh',
                showNow: true,
                nowText: "今天",
                startYear: currYear - 10, //开始年份
                endYear: currYear + 10 //结束年份
            };

            $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
        }

    })
</script>
