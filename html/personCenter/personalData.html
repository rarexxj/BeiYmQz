<script>
    $(function () {
        //判断会员等级
        Member();
        function Member() {
            var _level = 4;   //0普通会员 1银卡会员 2金卡会员 3钻石卡会员
            if (_level == 0) {
                console.log(0)
                $('.personalData-currentlevel').addClass('putong');
                $('.personalData-currentlevel').find('.personalData-level').addClass('putong');
                $('.personalData-currentlevel').find('.personalData-level').text('您当前是普通会员');
                $('.personalData-prevlevel').addClass('xinyonghu');
                $('.personalData-nextlevel').addClass('baiyin');
                $('.personalData-prevlevel').show();
            } else if (_level == 1) {
                console.log(1)
                $('.personalData-currentlevel').addClass('baiyin');
                $('.personalData-currentlevel').find('.personalData-level').addClass('baiyin');
                $('.personalData-currentlevel').find('.personalData-level').text('您当前是银卡会员');
                $('.personalData-prevlevel').addClass('putong');
                $('.personalData-nextlevel').addClass('huangjin');
                $('.personalData-prevlevel').show();
            } else if (_level == 2) {
                console.log(2)
                $('.personalData-currentlevel').addClass('huangjin');
                $('.personalData-currentlevel').find('.personalData-level').addClass('huangjin');
                $('.personalData-currentlevel').find('.personalData-level').text('您当前是金卡会员');
                $('.personalData-prevlevel').addClass('baiyin');
                $('.personalData-nextlevel').addClass('zuanshi');
                $('.personalData-prevlevel').show();
            } else if (_level == 3) {
                console.log(3)
                $('.personalData-currentlevel').addClass('zuanshi');
                $('.personalData-currentlevel').find('.personalData-level').addClass('zuanshi');
                $('.personalData-currentlevel').find('.personalData-level').text('您当前是钻石卡会员');
                $('.personalData-prevlevel').addClass('huangjin');
                $('.personalData-nextlevel').hide();
                $('.personalData-prevlevel').show();
            }else if (_level == 4) {
                console.log(4)
                $('.personalData-currentlevel').addClass('xinyonghu');
                $('.personalData-currentlevel').find('.personalData-level').addClass('xinyonghu');
                $('.personalData-currentlevel').find('.personalData-level').text('您当前是普通用户');
                $('.personalData-prevlevel').hide();
                $('.personalData-nextlevel').addClass('putong');
                $('.personalData-currentlevel').addClass('marginleft');


            }
        }
    })
</script>
