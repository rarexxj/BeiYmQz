<script>
    $(function () {


        //导航点击
        navClick();
        function navClick() {
            $('.orderList-nav li').on('click', function () {
                $('.orderList-nav li').removeClass('active');
                $('.orderList-nav li').children('.orderList-navli-bg').hide();
                $(this).addClass('active');
                $(this).children('.orderList-navli-bg').show();
            })
        }


        //排序
        paixu();
        function paixu() {
            $('.orderList-toplogo').on('click', function () {
                $('.layerbox').show();
            });

            $('body').on('click', '.paixubox-nav', function () {
                $(this).addClass('active');
                $(this).siblings().removeClass('active');
                $('.layerbox').hide();
            })
        }


    })
</script>
