<script>
    $(function () {

        //店名地址的ul宽度
        shopWidth()
        function shopWidth() {
            var _widthli = $('.index-shop li').outerWidth(true);
            _num = $('.index-shop li').length;
            _width = _widthli * _num;
            _widthli1 = $('.index-shop li').width();
            $('.index-shop').width(_width + (_widthli - _widthli1))
        }

        //分页
        swiper();
        function swiper() {
            new Swiper('.swiper-container', {
                direction: 'horizontal',
                loop: true,

                // 如果需要分页器
                pagination: '.swiper-pagination'
            })
        }

        //字数超出省略
        font();
        function font() {
            var _num = $('.index-activity-introduce').html();
            if (_num.length > 50) {
                $('.index-activity-introduce').html(_num.substr(0, 50) + '...');
            }
        }
    })
