<script>
    $(function () {
        add()// 数量增加
        function add() {
            $('.infoPeople-box').on('click', '.infoPeople-add', function () {
                var num = $(this).siblings('input').val();
                num++
                $(this).siblings('input').val(num);
            })
        }

        minus()// 数量减少
        function minus() {
            $('.infoPeople-minus').on('click', function () {
                var num = $(this).siblings('input').val();
                if (num > 1) {
                    num--
                } else {
                    num = 1
                }
                $(this).siblings('input').val(num);
            })
        }


        $('.infoPeople-mounts').keyup(function () {
            var num = $(this).val();
            if (num < 1) {
                $(this).val(1);
            } else {
                $(this).val(num);
            }

        });

        //总额明细
        totalAmount();
        function totalAmount() {
            $('.infoPeople-topr').on('click', function () {
                $('.layerbox').show();
                lyheight();
            });

            $('body').on('click', '.layerbox-xx', function () {
                $('.layerbox').hide();
            });

            //判断弹出框高度
            function lyheight() {
                var _height = $('.money-details').height();
                console.log(_height);
                $('.money-details').css('margin-top', -(_height / 2));
            }
        }


        //同意保险
        insurance();


        function insurance() {
            var a = true;
            $('.infoVisa-insurance2').on('click', function () {
                if (a) {
                    $(this).addClass('active');
                    a = false;
                } else {
                    $(this).removeClass('active');
                    a = true;
                }

            })
        }
    })
</script>
