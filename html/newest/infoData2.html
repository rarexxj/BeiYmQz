<body style="background-color: #eff2f7">
<div class="infoPeople-box">
    <div class="infoPeople-main">
        <div class="infoVisa-visatitle infoData-visatitle">旅客姓名</div>
        <div class="infoData-contacts clearfix">
            <div class="infoData-contactsl fl">
                <div class="infoData-contactsltitle">中文姓<span style="color: #ff0000;font-size: 0.22rem;">*</span></div>
                <div class="infoData-contactsltitle">中文名<span style="color: #ff0000;font-size: 0.22rem;">*</span></div>
                <div class="infoData-contactsltitle">拼音姓<span style="color: #ff0000;font-size: 0.22rem;">*</span></div>
                <div class="infoData-contactsltitle">拼音名<span style="color: #ff0000;font-size: 0.22rem;">*</span></div>
            </div>
            <ul class="infoData-contactsr fl">
                <li>
                    <input type="text" placeholder="张刚填张">
                </li>
                <li>
                    <input type="text" placeholder="张刚填刚">
                </li>
                <li>
                    <input type="text" placeholder="张刚填ZHANG">
                </li>
                <li>
                    <input type="text" placeholder="张刚填GANG">
                </li>
            </ul>
        </div>

    </div>
    <div class="infoPeople-main">
        <div class="infoVisa-visatitle infoData-visatitle margintop20">证件信息</div>
        <div class="infoData-contacts clearfix">
            <div class="infoData-contactsl fl">
                <div class="infoData-contactsltitle">证件类型</div>
                <div class="infoData-contactsltitle">证件号码</div>
                <div class="infoData-contactsltitle">国籍</div>
            </div>
            <ul class="infoData-contactsr fl infoData2-contactsr">
                <li>
                    <select name="">
                        <option value="" selected>身份证</option>
                        <option value="">护照</option>
                    </select>
                </li>
                <li>
                    <input type="text" placeholder="请填写证件号">
                </li>
                <li>
                    <select name="">
                        <option value="" selected>中国</option>
                        <option value="">日本</option>
                    </select>
                </li>

            </ul>
        </div>
    </div>
    <div class="infoPeople-main">
        <div class="infoVisa-visatitle infoData-visatitle margintop20">其他信息</div>
        <div class="infoData-contacts clearfix">
            <div class="infoData-contactsl fl">
                <div class="infoData-contactsltitle">性别</div>
                <div class="infoData-contactsltitle">出生年月</div>
                <div class="infoData-contactsltitle">联系方式</div>
            </div>
            <ul class="infoData-contactsr fl infoData2-contactsr">
                <li class="infoData2-sex clearfix">
                    <div class="sex marginr86 fl active">男</div>
                    <div class="sex fl">女</div>
                </li>
                <li>
                    <input id="appDate" type="text" placeholder="请填写出生日期">
                </li>
                <li>
                    <input type="text" placeholder="至少输入一位出行人的手机号码">
                </li>

            </ul>
        </div>
    </div>


</div>
<div class="infoData2-btnbox">
    保存
</div>
</body>

<script>
    $(function () {
        sexchioce(); //性别选择
        function sexchioce() {
            $('.sex').on('click', function () {
                $(this).addClass('active');
                $(this).siblings('.sex').removeClass('active')
            })
        }

        //时间日期
        datetime();
        function datetime() {
            var currYear = (new Date()).getFullYear();
            var opt = {};
            opt.date = {preset: 'date'};
            opt.datetime = {preset: 'datetime'};
            opt.time = {preset: 'time'};
            opt.default = {
                theme: 'android-ics light', //皮肤样式
                display: 'modal', //显示方式
                mode: 'scroller', //日期选择模式
                dateFormat: 'yyyy-mm-dd',
                lang: 'zh',
                showNow: true,
                nowText: "今天",
                startYear: currYear - 10, //开始年份
                endYear: currYear + 10 //结束年份
            };

            $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
        }

        //保存
        baocun();
        function baocun() {
            $('.infoData2-btnbox').on('click', function () {
                location.href = history.go(-1)
            })
        }
    })
</script>
